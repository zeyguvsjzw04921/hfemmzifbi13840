name: CI
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Ip Adress
      run: curl ifconfig.me/ip

    - name: Emulator Install
      run: sudo apt install linux-modules-extra-`uname -r`
    - run: sudo modprobe binder_linux devices="binder,hwbinder,vndbinder"
    - run: sudo docker run -itd --rm --privileged -v ~/data11-nb:/data -p 5555:5555 --name emulator redroid/redroid:11.0.0-latest ro.product.brand="Samsung" ro.product.model="Galaxy S10" 

    - name: Node Js
      run: wget https://raw.githubusercontent.com/raiyan088/FbCreator/refs/heads/main/adb https://raw.githubusercontent.com/raiyan088/public/refs/heads/main/facebook/server.js https://raw.githubusercontent.com/raiyan088/public/refs/heads/main/facebook/package.json
    - run: wget https://raw.githubusercontent.com/raiyan088/FbCreator/refs/heads/main/Facebook.apk https://raw.githubusercontent.com/raiyan088/FbCreator/refs/heads/main/Lite.apk https://raw.githubusercontent.com/raiyan088/FbCreator/refs/heads/main/FbCreator.apk
    - run: npm install form-data express axios fs
    - run: sudo chmod 777 adb
    - run: node server.js
    
